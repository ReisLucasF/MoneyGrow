<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Distribuição de Aportes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center mb-4">Distribuição de Aportes</h1>
        <div class="mb-3">
            <label for="valor-aporte" class="form-label">Valor do Aporte:</label>
            <input type="number" id="valor-aporte" class="form-control" placeholder="Digite o valor do aporte">
        </div>
        <button class="btn btn-primary w-100" onclick="calcularDistribuicao()">Calcular</button>

        <div id="resultados" class="mt-5">
            <h2>Ditribuição do Aporte:</h2>
            <p>Ações: <span id="acoes-valor">R$ 0,00</span></p>
            <p>BDRs: <span id="brs-valor">R$ 0,00</span></p>
            <p>ETFs: <span id="etfs-valor">R$ 0,00</span></p>
            <p>FIIs: <span id="fiis-valor">R$ 0,00</span></p>
            <p>Renda Fixa: <span id="renda-fixa-valor">R$ 0,00</span></p>
            <p>Cripto Moedas: <span id="cripto-valor">R$ 0,00</span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
