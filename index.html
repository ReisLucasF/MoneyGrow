<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MoneyGrow</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="./imgs/logo.png" type="image/x-icon">
  </head>

  <body class="bg-dark text-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container barraNavegacao">
        <a class="navbar-brand" href="#">
          <img class="logo" src="./imgs/logo.png" alt="Logo"/> MoneyGrow
        </a>
        <div class="collapse navbar-collapse">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="https://github.com/ReisLucasF" target="_blank">
                <i class="fab fa-github"></i> GitHub
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container-fluid flex-grow-1 mt-4">
      <div class="row">
        <div class="col-lg-4 mb-4">
          <div class="p-4 secao rounded">
            <h3>Como gostaria de iniciar seu patrimônio?</h3>
            <div class="mb-3">
              <label for="initialInvestment" class="form-label">Investimento inicial:</label>
              <input type="number" id="initialInvestment" class="form-control" placeholder="R$ 1.000,00" />
            </div>

            <div class="mb-3">
              <label for="monthlyContribution" class="form-label">Valor dos aportes mensais:</label>
              <input type="number" id="monthlyContribution" class="form-control" placeholder="R$ 0,00" />
            </div>

            <div class="mb-3">
              <label for="investmentPeriod" class="form-label">Período da aplicação:</label>
              <input type="number" id="investmentPeriod" class="form-control" placeholder="1" />
              <select id="periodType" class="form-select mt-2">
                <option value="years">anos</option>
                <option value="months">meses</option>
              </select>
            </div>

            <button onclick="calcularRetornos()" class="btn w-100">Ver simulação</button>
          </div>
        </div>

        <div id="melhoresOPC" class="col-lg-8">
          <div class="p-1 secao rounded">
            <div id="results" class="mt-3"></div>
            <div id="container" class="mt-4" style="height: 350px; min-width: 310px"></div>
          </div>
        </div>
      </div>
    </div>

    <footer class="text-center py-3 mt-auto">
      <p class="mb-0">MoneyGrow-FI - Simulador de Investimentos &copy; 2024</p>
    </footer>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
    <script src="https://code.highcharts.com/highcharts.js"></script>
  </body>
</html>
