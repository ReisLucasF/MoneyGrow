<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Titulo</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
    <link rel="shortcut icon" href="../imgs/logo.png" type="image/x-icon" />
  </head>

  <style>
    .modal-content {
        background-color: #333;
        color: white;
    }

    .modal-title,
    .modal-body p {
        color: white;
    }

    .modal-backdrop {
      z-index: 1040; /* Definindo o z-index do backdrop */
    }

    .modal {
      z-index: 1050; /* Garantindo que a modal fique à frente */
    }

    .secao2 {
        background: var(--bkgrd-secoes);
        box-shadow: var(--sombra-secoes);
        backdrop-filter: var(--blur);
        -webkit-backdrop-filter: var(--blur);
        border: var(--borda-secoes);
    }

</style>

  <body class="bg-dark text-light d-flex flex-column min-vh-100">
    <nav class="navbar navbar-expand-lg">
      <div class="container barraNavegacao">
        <a class="navbar-brand" href="#">
          <img class="logo" src="../imgs/logo.png" alt="Logo" /> MoneyGrow
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                Opções
              </a>
              <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                <li><a class="dropdown-item" href="../index.html">Renda Fixa</a></li>
                <li><a class="dropdown-item" href="../fi">Fundos Imobiliários</a></li>
              </ul>
            </li>
          </ul>
        </div>
      </div>
    </nav>


    <div class="container-fluid mt-5">
      <div class="p-4 secao2 rounded">
        <h2 class="text-center mb-4">Cálculo de Yeld Médio e Preço Teto</h2>

        <div class="mb-3">
          <label for="cotacao" class="form-label">Preço da Cotação (R$):</label>
          <input type="number" id="cotacao" class="form-control" placeholder="Digite o preço da ação" value="">
        </div>

        <div id="dividendos-container">
          <label class="form-label">Dividendos Anuais:</label>
          <!-- Div onde os inputs dinâmicos serão adicionados -->
          <div class="mb-3">
            <input type="number" class="form-control dividendos" placeholder="Digite o dividendo anual">
          </div>
        </div>

        <button id="add-dividendo" class="btn btn-primary mb-3">Adicionar +1 Dividendo</button>

        <div class="mb-3">
          <label for="percentual" class="form-label">Percentual de Retorno Desejado (%):</label>
          <input type="number" id="percentual" class="form-control" placeholder="Digite o percentual desejado" value="60" required>
        </div>

        <button class="btn btn-success" onclick="calcular()">Calcular</button>

    </div>

    <!-- Modal para mostrar os resultados -->
        <div class="modal fade" id="resultModal" tabindex="-1" aria-labelledby="resultModalLabel" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="resultModalLabel">Resultados</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p><strong>Yeld Médio:</strong> <span id="yeld-medio"></span>%</p>
                <p><strong>Preço Teto:</strong> R$ <span id="preco-teto"></span></p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    <footer class="text-center py-3 mt-auto">
      <p class="mb-0">MoneyGrow-FI - Simulador de Investimentos &copy; 2024</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
